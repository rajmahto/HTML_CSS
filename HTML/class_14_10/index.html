     # ways to write a css:

                  : the css can write inside the element   
                             - openning tag of element
                             - style
                - property -
                           - the property defines style
                - value    -
                           - the specified value for the property
            ii. Internal
                    - represented by the style tag

                    - Keeping our code in separate from the HTML
                    1. creating a file with .css extension

                            relation : stylesheet
                            href     : hyperlink reference

        Advantages of External CSS.
            1. keeping the code separation
            2. define the priority
                     - heighest priority is inline CSS.
                     - internal priority has Second priority.
                     - last priority goes to EXTERNAL CSS.


            Attributes :
                        global: id, class

                                 - used to identify a gouop of elements, followed by . with class name.
                       - Tag Selector         
                                 - used to identfy all elements by the tag name.
                       - group Selector
                                 - used to target group of elements using , (comma).
                       - Child Selector
                                 - used to target child element container element.
