<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <!-- input types -->
         <label for="user">Username</label>
         <input type="text" id="user" placeholder="Enter name" name="user">
         <br>
         <label for="pwd">password</label>
         <input type="password" placeholder="Enter password" id="pwd" name="pwd">
         <br>
         <label for="email">email</label>
         <input type="email" name="email" id="email">
         <br>
         <label for="gender">gender</label>
         <input type="radio" name="gender" id="gender">Male
         <input type="radio" name="gender" id="gender">Female
         <br>
         <label for="courses">Courses:</label>
         <input type="checkbox" form="course" name="java">java
         <input type="checkbox" form="course" name="c">C
         <input type="checkbox" form="course" name=".net">.Net 
         <br>
         <label for="age">Age</label>
         <input type="number" name="age" id="age" min="18" max="90">
         <br>
         <label for="ph">Phone</label>
        <input type="number" name="ph" id="ph" >
        <br>
        <label for="profile">profile:</label>
        <input type="image" src="../../ASSETS/images/breathing.jpg" height="40px" width="40px"><br>
        <input type="color" name="color" id="clr" value="#ff0000"><br>
        <label for="resume">Resume</label>
        <input type="file" id="resume" name="resume"> <br>
         <input type="submit" name="" id="" value="SUBMIT">
    </form>
</body>
</html>
