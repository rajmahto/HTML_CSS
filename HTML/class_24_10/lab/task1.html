<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>HTML Forms Demonstration</h1>
    <fieldset>
        <legend>Student Regestration Forn</legend>
          
        <table>
            <tr>
                <td><label for="">Full Name:</label></td>
                <td><input type="text" name="" id=""></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td><label for="Password">Password:</label></td>
                <td><input type="password" name="" id=""></td>
            </tr>
            <tr>
                <td><label for="">Date of Birth:</label></td>
                <td><input type="date" name="" id=""></td>
            </tr>
            <tr>
                <td><label for="">Gender:</label></td>
                <td><input type="radio" name="" id="">Male
                <input type="radio" name="" id="">Female
                <input type="radio" name="" id="">Other</td>
            </tr>
            <tr>
                <td><label for="">Course</label></td>
                <td>
                    <select name="" id="Courses">
                        <option value="select_courses">--Select Course--</option>
                        <option value="Java">Java Fullstack</option>
                        <option value=".net">.Net</option>
                        <option value="ui">UIUX</option>
                        <option value="AIML">AIML</option>
                        <option value="NON">NON_TECH</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="">Hobbies:</label></td>
                <td><input type="checkbox" name="" id="">Reading
                <input type="checkbox" name="" id="">Sports
                <input type="checkbox" name="" id="">Coding</td>
            </tr>
            <tr>
                <td><label for="">Address :</label></td>
                <td><textarea name="" id=""></textarea></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <button>Register</button>
                    <button>Reset</button>
                </td>
            </tr>
        </table>
    </fieldset>
    <br>
    <!-- login form -->
    <fieldset>
      <legend>Login Form</legend>
      
      <table>
       <tr>
             <td><label for="">Email:</label></td>
             <td><input type="email" name="" id=""></td>
       </tr>
       <tr>
             <td><label for="">Password:</label></td>
             <td><input type="password" name="" id=""></td>
       </tr>
       <tr>
             <td colspan="2" align="center"><button>Login</button></td>
       </tr>
      </table>
    </fieldset>
    <br>
    <!-- Contact Us Form -->
  <fieldset>
    <legend>Contact Us Form</legend>
    <table>
        <tr>
            <td><label for="">Name:</label></td>
            <td><input type="text" name="" id=""></td>
        </tr>
        <tr>
            <td><label for="">Email</label></td>
            <td><input type="email" name="" id=""></td>
        </tr>
        <tr>
            <td><label for="">Number:</label></td>
            <td><input type="number" name="" id=""></td>
        </tr>
        <tr>
            <td><label for="">Message:</label></td>
            <td><textarea name="" id=""></textarea></td>
        </tr>
        <tr>
            <td colspan="2" align="center"><button>Send Message</button></td>
        </tr>
    </table>
  </fieldset>
  <br>
   <!-- Job Application Form -->
    <fieldset>
        <legend>
            Job Application Form
        </legend>

        <table>
            <tr>
                <td><label for="">Full Name:</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label for="">Email:</label></td>
                <td><input type="email" name="" id=""></td>
            </tr>
            <tr>
                <td><label for="">Phone:</label></td>
                <td><input type="number" name="" id=""></td>
            </tr>
            <tr>
                <td><label for="">Position Applied:</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label for="">Resume:</label></td>
                <td><input type="file" name="" id=""></td>
            </tr>
            <tr>
                <td><label for="">Cover Letter:</label></td>
                <td><textarea name="" id=""></textarea></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><button>Apply Now</button></td>
            </tr>
        </table>
    </fieldset>
    <br>
    <!-- Feedback Form -->
     <fieldset>
        <legend>Feedback Form</legend>
        <table>
            <tr>
                <td><label for="">Name:</label></td>
                <td><input type="text" name="" id=""></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" name="" id=""></td>
            </tr>
            <tr>
                <td><label for="">Rate our service:</label></td>
                <td>
                    <select name="" id="rate">
                        <option value="1st">Excellent</option>
                        <option value="2nd">Outstanding</option>
                        <option value="3rd">Better</option>
                        <option value="4th">Good</option>
                        <option value="5th">Average</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="">Comments:</label></td>
                <td><textarea name="" id=""></textarea></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><button>Submit Feedback</button></td>
            </tr>
        </table>
     </fieldset>
</body>
</html>
