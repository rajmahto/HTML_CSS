<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Restaurant Table Booking Form</h1>
        <table border="1" cellpadding="4" cellspacing="0">
            <tr>
                <th colspan="3">Customer Table Booking Details</th>
            </tr>
            <tr>
                <td rowspan="3">Costomer Info</td>
                <td>
                    <label for="name">Full Name:</label>
                </td>
                <td>
                    <input type="text" name="" id="">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="number">Contact Number:</label>
                </td>
                <td>
                    <input type="number " name="" id="" placeholder="10-digit number">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="mail">Email</label>
                </td>
                <td>
                    <input type="mail" name="" id="">
                </td>
            </tr>
            <tr>
                <td rowspan="3">Booking Info:</td>
                <td>
                    Booking Date:
                </td>
                <td>
                    <input type="date" name="" id="">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="time">Time Slot:</label>
                </td>
                <td>
                    <select name="" id="timeTable">
                        <option value="select_courses">--Select Time--</option>
                        <option value="morning">09:00 AM to 11:00 AM</option>
                        <option value="afternoon">11:00 AM to 01:00 PM</option>
                        <option value="lateAfternoon">02:00 PM to 04:00 PM</option>
                        <option value="evening">04:00 PM to 06:00 PM</option>
                    </select>
                </td>
        
            </tr>
            <tr>
                <td>
                    <label for="">Number of Guests:</label>
                </td>
                <td>
                    <input type="text" name="" id="">
                </td>
            </tr>
            <tr>
                <td rowspan="2">Table Preference</td>
                <td colspan="2">
                    <input type="radio" name="" id="">Indoor
                    <input type="radio" name="" id="">Outdoor
                    <input type="radio" name="" id="">Near Window
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <label for="">Speacial Request:</label><br>
                    <textarea name="" id="">e.g., Birthday setup, candlelight dinner...</textarea>
                </td>
            </tr>
            <tr>
                <td colspan="3" align="center">
                    <input type="checkbox"> I agree to the restaurant's terms and policies.
                </td>
            </tr>
            <tr>
                <td colspan="3" align="center">
                    <button>Book table</button>
                    <button>Clear Form</button>
                </td>
            </tr>
        </table>
    </center>
</body>
</html>
