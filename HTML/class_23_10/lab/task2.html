<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <table border="1" cellpadding="4" cellspacing="0">
            <tr>
                <th colspan="3">Student Admission details</th>
            </tr>
            <tr>
                <td rowspan="4">Personal Info</td>
                <td>
                    <label for="name">Full Name:</label>
                </td>
                <td>
                    <input type="text" name="" id="">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Date of Birth:</label>
                </td>
                <td>
                    <input type="date" name="" id="">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Gender:</label>
                </td>
                <td>
                    <input type="radio" name="" id="">Male
                    <input type="radio" name="" id="">Female
                    <input type="radio" name="" id="">Others
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Email</label>
                </td>
                <td>
                    <input type="email" name="" id="" placeholder="example@gmail.com">
                </td>
            </tr>
            <tr>
                <td rowspan="2">
                    <label for="">Contact Info</label>
                </td>
                <td>
                    <label for="">Mobile Number:</label>
                </td>
                <td>
                    <input type="number" name="" id="" placeholder="10-digit Number">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Address:</label>
                </td>
                <td>
                    <textarea name="" id="" placeholder="Enter full address"></textarea>
                </td>
            </tr>
            <tr>
                <td rowspan="3">
                    <label for=""> Course Info</label>
                </td>
                <td>
                     <label for="">Select Course:</label>
                </td>
                <td>
                    <select name="" id="Courses">
                        <option value="select_courses">--Select Course--</option>
                        <option value="Java">Java Fullstack</option>
                        <option value=".net">.Net</option>
                        <option value="ui">UIUX</option>
                        <option value="AIML">AIML</option>
                        <option value="NON">NON_TECH</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Course Type:</label>
                </td>
                <td>
                    <input type="radio" name="" id="">Online
                    <input type="radio" name="" id="">Offline
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Preferred Batch Time:</label>
                </td>
                <td>
                    <select name="" id="batch">
                        <option value="select_courses">--Select Batch--</option>
                        <option value="morning">Java53</option>
                        <option value="afternoon">.Net 38</option>
                        <option value="lateAfternoon">Java 52</option>
                        <option value="evening">Ui 23</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td rowspan="2">
                    <label for="">Payment Info</label>
                </td>
                <td>
                    <label for="">Payment Mode:</label>
                </td>
                <td>
                    <input type="radio" name="" id="">Cash
                    <input type="radio" name="" id="">UPI
                    <input type="radio" name="" id="">card
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">
                        Transaction/Receipt ID:
                    </label>
                </td>
                <td>
                    <input type="text" name="" id="" placeholder="if applicable">
                </td>
            </tr>
            <tr>
                <td colspan="3" align="center">
                    <input type="checkbox">I hereby declare that information given above is true and correct.
                </td>
            </tr>
            <tr>
                <td colspan="3" align="center">
                    <button>Submit Admission Form</button>
                    <button>Reset Form</button>
                </td>
            </tr>
        </table>
    </center>
</body>
</html>
